<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div class="input-search">
                <input type="text" id="input-value">
            </div>
            <div class="btns">
                <button class="grid-btn">C</button>
                <button class="grid-btn">+</button>
                <button class="grid-btn">%</button>
                <button class="grid-btn">/</button>
                <button class="grid-btn">7</button>
                <button class="grid-btn">8</button>
                <button class="grid-btn">9</button>
                <button class="grid-btn">*</button>
                <button class="grid-btn">4</button>
                <button class="grid-btn">5</button>
                <button class="grid-btn">6</button>
                <button class="grid-btn">-</button>
                <button class="grid-btn">1</button>
                <button class="grid-btn">2</button>
                <button class="grid-btn">3</button>
                <button class="grid-btn">0</button>
                <button class="grid-btn">.</button>
                <button class="grid-btn">DEL</button>
                <button class="grid-btn" id="red">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
